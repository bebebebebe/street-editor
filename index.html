
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh8GxL8q0SZdJ9Owwt-zGE1E11c6FjDbo&sensor=false">
    </script>
    <script src="http://feather.aviary.com/js/feather.js"></script>
    <script src='street.js'></script>
    
    <script src='view.js'></script>
  </head>
  <body>
    <h1>street view editor</h1>

  <div id='examples'>
    <img class='eg' src='nyc2.png' width='500px'/>
    <img class='eg' src='nyc1.png' />
  </div>


  <div id='options'>
    1. Choose a location. 
  <span class="instructions"> Fill in just the location box first, then try altering the other parameters. The locations entered for the two photos above are, respectively, <br> 'madison square park nyc' and 'houston and laguardia nyc'.</span>
  <br/>
    <form>
      location:
      <input id='location' type='text' placeholder='location...' name='location'></input> 
      compass:
      <input id='compass' type='number' min='0' max='360' value='300' name='compass'>
      zoom:
      <input id='zoom' type='number' min='0' max='120' value='90' name='zoom'> 
      angle:
      <input id='angle' type='number' min='-90' max='90' value='0' name='angle'>
      <input id='btn' type='button' value='view'></input>
    </form>
  </div>

  <div id="street"></div>
    

2. Edit your photo:
  <input id='editor' type='button' value='Edit photo'/>

  </body>
</html>
